{% load static %}
<html>

<head>
    <title>Ajout d'un article</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    {% include "navBar.html" %}
    <h1>
        <center>Ajouter un article</center>
    </h1>
    <form action="add_art/" method="post">
        {% csrf_token %}
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Libellé</label>
            <input name="libelle" class="form-control"></td>
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Prix </label>
            <input name="prix" class="form-control">
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Quantité </label>
            <input type="number" name="qte" class="form-control">
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Date ajout </label>
            <input type="date" name="dateAjout" class="form-control">
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Catégorie </label>
            <select name="categ" class="form-control form-control-lg">
                {% for c in cat %}
                <option value="{{ c.id }}">{{c.nomCat}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <br><input type="submit" value="Ajouter" class="btn btn-success">
        </div>
    </form>
</body>

</html>
